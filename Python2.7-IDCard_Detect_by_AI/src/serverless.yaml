component: scf
name: ap-guangzhou_default_idcard_detection
org: app
app: cosdemo
stage: dev
inputs:
  name: idcard_detection
  src: ./
  description: idcard_detection. 本示例使用 COS 触发器，并调用AI接口实现身份证识别
  handler: idcard_detection.main_handler
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 5
  events: # 触发器
    - cos: # cos触发器
        name: ${output:${stage}:${app}:cosdemo.cosOrigin}
        parameters:
          bucket: ${output:${stage}:${app}:cosdemo.cosOrigin}
          events: 'cos:ObjectCreated:*'
          enable: true
